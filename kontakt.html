<body class="body">
    <header class="header">
        <div class="logo_image">
            <a href="index.html"><img src="slike/protech_transparent.png" alt="ProTech logo" ></a>
        </div>
        <h3>Rješavanje softverskih i hardverskih problema extraordinaire.</h3>
        <nav>

                <li><a href="index.html" >Home</a></li>

                <li><a href="kontakt.html" class="active">Kontakt</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="kontakt">
            <h1>Kontaktirajte nas!</h1>
            <p>Stupite u kontakt s nama kako biste saznali više o našim uslugama i proizvodima.</p>
        
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Ime i prezime:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Poruka:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </form>
    </section>
    </main>



    <footer class="footer">
        <p>Autor: Miroslav Vučković</p>
        <p><a href="mailto:mvuckovic@unisb.hr" target="_blank" rel="noreferrer">mvuckovic@unisb.hr</a></p>

        <p>© 2024 ProTech d.o.o.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (validateForm(name, email, subject, message)) {
                console.log('Ime i prezime:', name);
                console.log('Email:', email);
                console.log('Subject:', subject);
                console.log('Poruka:', message);
                alert('Hvala što ste nas kontaktirali!');
            }
        });

        function validateForm(name, email, subject, message) {
            if (!name || !email || !subject || !message) {
                alert('All fields are required.');
                return false;
            }

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert('Please enter a valid email address.');
                return false;
            }

            return true;
        }
    </script>
</body>
